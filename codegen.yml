schema: 'https://thekingtesters.saleor.cloud/graphql/',

documents: "graphql/**/*.graphql"

generates:
  saleor/api.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
      