query ProductGetThreeElements {
  products(first: 5, channel: "default-channel") {
    edges {
      node {
        id
        name
        description
        thumbnail {
          url
        }
        pricing {
          priceRangeUndiscounted {
            stop {
              gross {
                amount
              }
            }
          }
        }
      }
    }
  }
}